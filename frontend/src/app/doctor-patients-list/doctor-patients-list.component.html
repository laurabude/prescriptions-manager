<div class="container">
    <div class="profile-card">
        <h2 class="list-heading">Patients Information</h2>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let patient"> {{ patient.username }} </td>
            </ng-container>

            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef> Full Name </th>
                <td mat-cell *matCellDef="let patient"> {{ patient.fullname }} </td>
            </ng-container>

            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef> Age </th>
                <td mat-cell *matCellDef="let patient"> {{ patient.age }} </td>
            </ng-container>

            <ng-container matColumnDef="sex">
                <th mat-header-cell *matHeaderCellDef> Sex </th>
                <td mat-cell *matCellDef="let patient"> {{ patient.sex }} </td>
            </ng-container>

            <ng-container matColumnDef="height">
                <th mat-header-cell *matHeaderCellDef> Height (cm) </th>
                <td mat-cell *matCellDef="let patient"> {{ patient.height }} </td>
            </ng-container>

            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight (kg) </th>
                <td mat-cell *matCellDef="let patient"> {{ patient.weight }} </td>
            </ng-container>

            <ng-container matColumnDef="allergies">
                <th mat-header-cell *matHeaderCellDef> Allergies </th>
                <td mat-cell *matCellDef="let patient"> {{ patient.allergies || 'N/A' }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
