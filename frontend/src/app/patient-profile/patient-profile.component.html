<div class="container">
    <div class="profile-card">
        <h2 class="profile-heading">Additional information</h2>
        <form class="profile-form">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" [(ngModel)]="patient.fullname" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" [(ngModel)]="patient.age" required>
            </div>

            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" [(ngModel)]="patient.sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" [(ngModel)]="patient.height" placeholder="Enter height" required>
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" [(ngModel)]="patient.weight" placeholder="Enter weight" required>
            </div>

            <div class="form-group">
                <label for="allergies">Allergies:</label>
                <textarea id="allergies" name="allergies" [(ngModel)]="patient.allergies" rows="3" placeholder="Enter allergies"></textarea>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" [(ngModel)]="patient.phone" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" [(ngModel)]="patient.address" rows="3"></textarea>
            </div>
            <button type="submit" class="update-button" (click)="updateProfile()">Update Profile</button>
            <div *ngIf="updateMessage" class="update-message">
                {{ updateMessage }}
            </div>
        </form>
    </div>
</div>
